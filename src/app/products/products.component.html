<div>
	<input #nameInput placeholder="Name"/>
	<input #priceInput placeholder="Price"/>
	<button (click)="add(nameInput.value, priceInput.value);">Add</button>
</div>

<ul>
  <li class="product" *ngFor= "let product of product">
  <input [(ngModel)]="product.name"/>
  <div (click)="onSelectProduct(product)"> Name: {{ product.name|uppercase }} </div>
  <div> id: {{ product.id }} </div>
  <div> Price: {{ product.price }} </div>
  <button (click)="save(product)">Save</button>
  </li>
 </ul>
